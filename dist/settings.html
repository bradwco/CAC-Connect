<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect</title>
    <link rel="stylesheet" href="settings.css">
</head>
  <nav id="top-bar">
      <h1 id="logo">connect.</h1>
      <div id="user-info">
          <h3>user123</h3>
          <img id="profile-image" src="https://cdn1.iconfinder.com/data/icons/ui-essential-17/32/UI_Essential_Outline_1_essential-app-ui-avatar-profile-user-account-512.png" alt="profile">
      </div>
  </nav>

  <div id="sidebar">
      <div id="close-sidebar">&times;</div>
      <button class="side-button">
          <img src="https://cdn3.iconfinder.com/data/icons/remixicon-system/24/login-box-line-256.png">
          <p>Join an existing group</p>
      </button>
      <button class="side-button">
          <img src="https://cdn0.iconfinder.com/data/icons/mobile-basic-vol-1/32/Circle_Plus-256.png">
          <p>Create a new group</p>
      </button>
      <h2>Joined Groups</h2>
      <div class="small-divider"></div>
        <div class="group">
            <p class="group-name"></p>
        </div>
        <div class="group">
            <p class="group-name"></p>
        </div>
        <div class="group">
            <p class="group-name"></p>
        </div>
        <div class="group">
            <p class="group-name"></p>
        </div>
  </div>

  <div id="overlay"></div>

  <nav id="sub-bar">
      <div class="hamburger">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
      </div>
      <div class="tabs">
          <div class="tab">
              <a class="page" href="explore.html">Explore</a>
          </div>
          <div class="tab">
              <a class="page" href="created.html">Created</a>
          </div>
          <div class="tab">
              <a class="page" href="settings.html">Settings</a>
          </div>
      </div>
  </nav>
  <body>
    <div id="main-container">
      <h1>Settings</h1>
      <form id="settings-form">

          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>

          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required>

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

          <button type="button" id="save-button">Save Changes</button>
          
      </form>
       <!--ADDED LOGOUT BUTTON BY BRADLEY-->
       <button class ="logoutButton1">Logout</button>

    </div>
    <script src="../src/script.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
